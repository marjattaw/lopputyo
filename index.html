<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nalan ja Enzion pakoretki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Aloitusruutu -->
    <div id="startScreen">
        <h2>Nalan ja Enzion pakoretki</h2>
        <p>Valitse hahmo:</p>
        <div class="character-selection">
            <button onclick="selectCharacter('enzio')" class="character-button">
                <img src="images/enziohahmoprofiili.png" alt="Enzio" class="character-image">
            </button>
            <button onclick="selectCharacter('nala')" class="character-button">
                <img src="images/nalahahmoprofiili.png" alt="Nala" class="character-image">
            </button>
        </div>
        <button id="startGameButton" onclick="startGame()">Aloita peli</button>
    </div>
    
    <!-- Canvas -->
    <canvas id="gameCanvas" width="800" height="400" style="display: none; border: 1px solid black;"></canvas>

    <!-- Pelilogiikan JavaScript -->
    <script src="loputonjuoksija.js"></script>
</body>
</html>
